name: Build all versions and publish to NPM
on:
  push:
    branches:
      - master
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    name: Build ${{ matrix.build-group }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            build-group: linux-x64
          - os: macos-latest
            arch: x64
            build-group: darwin-universal
          - os: windows-2019
            arch: x86
            build-group: win32-x86
          - os: windows-2019
            arch: x64
            build-group: win32-x64
    env:
      BUILD_GROUP: ${{ matrix.build-group }}
    steps:
      - uses: actions/checkout@v4
      - name: Install OS Dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get install libxtst-dev libpng++-dev gcc g++ -y
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          architecture: ${{ matrix.arch }}
      - run: npm install
      - name: Prebuildify
        run: npm run prebuild-$BUILD_GROUP
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.runs-on }}
          path: prebuilds/
  publish:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install OS Dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get install libxtst-dev libpng++-dev gcc g++ -y
      - name: Install dependencies
        run: npm ci
      - uses: actions/download-artifact@v4
        with:
          path: prebuilds
          pattern: prebuilds-*
          merge-multiple: true
      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
