name: Build all versions and publish to NPM
on:
  push:
    branches:
      - 'master'
jobs:
  Publish-NPM:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Install OS Dependencies
        if: ${{ runner.os == 'Linux' }}
        run: sudo apt-get install libxtst-dev libpng++-dev -y
      - name: Install dependencies
        run: npm ci
      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
      - uses: actions/upload-artifact@v2
        with:
          name: package-json
          path: package.json
  BuildAll:
    needs: Publish-NPM
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        arch: [ia32, x64]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
    - name: Install OS Dependencies
      if: ${{ runner.os == 'Linux' && matrix.arch == 'x64' }}
      run: sudo apt-get install libxtst-dev libpng++-dev gcc-multilib g++-multilib -y
    - name: Install OS Dependencies (32-bit)
      if: ${{ runner.os == 'Linux' && matrix.arch == 'ia32' }}
      run: sudo apt-get install libxtst-dev:i386 libpng++-dev:i386 gcc-multilib g++-multilib -y
    - name: Remove existing package.json (Unix)
      if: ${{ runner.os != 'Windows' }}
      run: rm -f package.json
    - name: Remove existing package.json (Unix)
      if: ${{ runner.os == 'Windows' }}
      run: Remove-Item "package.json" -ErrorAction Ignore
    - uses: actions/download-artifact@v2
      with:
        name: package-json
    - name: Install dependencies
      run: npm ci
    - name: Prebuild Node
      run: npx prebuild -t 16.13.0 -t 14.18.1 --arch=${{ matrix.arch }} -u ${{ secrets.GITHUB_TOKEN }}
    - name: Prebuild Latest Electron
      run: npx prebuild -t 16.0.0 -t 15.3.2 -t 14.2.1 -t 13.6.1 -r electron --arch=${{ matrix.arch }} -u ${{ secrets.GITHUB_TOKEN }}
